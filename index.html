.btn {
	cursor:pointer;

<body><script>
if(!ClipboardJS.isSupported())
	$.notify("Copy to clipboard is not supported for your browser!");
	
var clipboard = new ClipboardJS('.btn');

clipboard.on('success', function(e) {
		$.notify("Smiley copied to clipboard!");//alert("Smiley copied to clipboard!");
//		console.info('Action:', e.action);
//		console.info('Text:', e.text);
//		console.info('Trigger:', e.trigger);
		
    e.clearSelection();
});

clipboard.on('error', function(e) {
		$.notify("Smiley copied to clipboard!");//alert("Can not copied to clipboard!");
//    console.error('Action:', e.action);
//    console.error('Trigger:', e.trigger);
});


function loadTab(e) {
    var targ =  '#' + e.replace('-tab','');
    var loadurl =  e.replace('-tab','.html') + '?' + Date.now();
    if($(targ).html().indexOf('class="row"') <= 0) {
    	$.notify("loading...", {autoHideDelay: 1000});
		$.get(loadurl, function(data) {
    		$(targ).html(data);
   		});
   	}

}

$(function() {
	loadTab('tab2-tab');
});

</script>
